<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tempo e Temperatura</title>
  </head>

  <body>
    <div class="container-fluid p-0 m-o d-flex justify-content-center">
      <div class="card text-center shadow-lg" style="width: 26rem">
        <div class="card-header">TEMPO E TEMPERATURA</div>

        <div class="card-body">
          <div class="city">Cidade</div>
          <div class="date">Domingo, 30 Janeiro 2022</div>
          <div class="container-img"></div>
          <img src="assets/icons/unknown.png" />
        </div>
        <div class="container-temp my-4 mx-3">
          <div>22</div>
          <span>°C</span>
        </div>
        <div class="weather">nublado</div>
        <div class="low-higt">22°C / 23°C</div>

        <div class="card-footer"></div>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome da Cidade"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c3d83a3606.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
